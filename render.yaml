databases:
  - name: manimolt-db
    plan: free
    databaseName: manimolt

services:
  - type: web
    name: manimolt-markets
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: manimolt-db
          property: connectionString
