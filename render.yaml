# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: manimolt-markets
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: manimolt-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: manimolt-db
    region: oregon
    plan: free
    databaseName: manimolt
    user: manimolt
